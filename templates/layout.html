<!DOCTYPE html>
<html>
<head>
  <title>Vulnerable AF Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 14px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 16px;
      width: calc(33.333% - 20px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product h3 {
      margin: 0 0 10px;
    }
    .product p {
      margin: 5px 0;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Vulnerable AF Site</h1>
    <p>Everything you need, nothing you don't.</p>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; 2025 ShopZone Inc.
  </footer>
</body>
</html>
